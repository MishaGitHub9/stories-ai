<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Stories.ai</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1E0B37, #2D1B69, #8B5CF6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .app-button {
            display: inline-block;
            background: #8B5CF6;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s;
            margin: 10px;
        }
        .app-button:hover {
            transform: scale(1.05);
        }
        .loading {
            font-size: 1rem;
            opacity: 0.7;
        }
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Reset</h1>
        <div class="spinner"></div>
        <p id="status">Opening Stories.ai app...</p>
        <p class="loading">Please wait while we redirect you to the app</p>
        
        <div id="manual-buttons" style="display: none;">
            <p>If the app doesn't open automatically:</p>
            <a href="#" id="app-link" class="app-button">Open in Stories.ai App</a>
            <br>
            <a href="../index.html" class="app-button" style="background: #6B46C1;">Back to Homepage</a>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');
            
            const statusElement = document.getElementById('status');
            const manualButtons = document.getElementById('manual-buttons');
            const appLink = document.getElementById('app-link');
            
            console.log('Reset password page loaded');
            console.log('Access token:', accessToken ? 'present' : 'missing');
            console.log('Refresh token:', refreshToken ? 'present' : 'missing');
            console.log('Type:', type);
            
            if (accessToken && refreshToken && type === 'recovery') {
                // Construct app URL
                const appUrl = `stories.ai://auth/reset-password?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken)}&type=${type}`;
                
                console.log('App URL:', appUrl);
                appLink.href = appUrl;
                
                // Method 1: Try to redirect immediately
                setTimeout(() => {
                    window.location.href = appUrl;
                }, 500);
                
                // Method 2: Create hidden iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appUrl;
                document.body.appendChild(iframe);
                
                // Method 3: Try meta refresh
                const meta = document.createElement('meta');
                meta.httpEquiv = 'refresh';
                meta.content = `2;url=${appUrl}`;
                document.head.appendChild(meta);
                
                // Show manual options after delay
                setTimeout(() => {
                    statusElement.textContent = 'Having trouble opening the app?';
                    manualButtons.style.display = 'block';
                }, 3000);
                
            } else {
                // Invalid link
                statusElement.textContent = 'Invalid password reset link';
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.loading').textContent = 'Please request a new password reset email.';
                manualButtons.style.display = 'block';
                appLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>
